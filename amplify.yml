version: 1
frontend:
  appRoot: frontend   # React アプリがあるディレクトリ
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist   # vite build の出力先
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
