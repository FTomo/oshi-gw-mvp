version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - pnpm-lock.yaml
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - amplify/**/*
